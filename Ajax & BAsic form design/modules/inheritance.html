    <script>
                   class student{
                        constructor(name,no){
                            this.name=name;
                            this.no=no;
                            }
                            printstudent(){
                            document.writeln(`No = ${this.no} Name = ${this.name} <br>`);
                            }
                        }
            
        class marks extends student{
                constructor(name,no,english,hindi){
                    super(name,no)
                    this.english=english;
                    this.hindi=hindi;
                    }
                    printmarks(){
                    document.writeln(`No = ${this.english} Name = ${this.hindi} <br>`);
                    }
                }
        class result extends marks{
                 constructor(name,no,english,hindi){
                     super(name,no,english,hindi)
                     this.result=0;
                 }
                 printresult(){
                    this.total=this.hindi+ this.english;
                    document.writeln(`Total = ${this.total} <br>`);
                    }
             }
          let r1=new result("ram",32,40,45);
                r1.printstudent();
                r1.printmarks();
                r1.printresult();
    </script>
