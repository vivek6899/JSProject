<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <script>
   const table=()=>{
  
                    var a = parseInt(document.getElementById("txtno1").value) ;
                    var length=10;
                    var i=1;
        for(i=1;i<=length;i++){
            document.write("<br>"+a+" * "+i+" = " +(i * a));
            //document.getElementById("spananswer").innerHTML =("<br>"+a+" * "+i+" = " +(i * a));
}}
            </script>
    <center><h1>Multiplication Table</h1></center>
    <div class = "container w-25 p-5">
        <form name="frm2">
            <div class="form-row">
                <div class="col">
                 Radius<input type="text" id="txtno1" class="form-control" placeholder="No1"/>
                 </div>
                 </div>
                 <br/>
                 <div class="form-row">
                   <div class="col">
                       <button type="button" value="Add" class="btn btn-outline-success" id="btnans" onclick="table();">Click Me</button>
                   </div>
                </div>
                <br/>
                <div class="form-row">
                   <div class="col">
                           Ans <span  id="spananswer"></span>           
               </div>
 </div>
 </form>
 </div>
 </body></html>
