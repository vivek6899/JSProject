<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
   <div class="container w-50 p-5">
     <h1>REGISTRATION</h1>
    <form>
        <div class="form-group">
          <label for="fn">Enter Name</label>
          <input type="text" class="form-control" required="true" placeholder="Enter First  name" id="fname">
        </div>
      
          <div class="form-group">
            <label for="hobbies">Gender</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
              </label>
            </div>


        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" required  placeholder="Enter email" id="email">
          </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">Re-enter Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="rpwd">
        </div>
        <br>
        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Playing
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Coding
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Reading
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Listening Songs
                </label>
              </div>
          </div>
          <br>
          
        <div class="form-group">
          <label for="add">Address:</label>
          <textarea class="form-control" rows="5" id=""></textarea>
        </div>
        
        <div class="form-group">
          <label for="sel1">Select City:</label>
          <select class="form-control" id="sel1">
            <option>Select any one</option>
            <option>Ahmedabad</option>
            <option>Gandhinagar</option>
            <option>Himmatnagar</option>
            <option>Talod</option>
            <option>Prantij</option>
          </select>
        </div>

        <div class="form-group">
            <label for="db">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
          </div>

          <div class="form-group">
            <label for="Department">Department</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" id="cs" name="cs" value="CS">
                <label for="cs">CS</label><br>
                <input type="radio" id="IT" name="IT" value="IT">
                <label for="it">IT</label><br>
                
              </label>
            </div>

         <div class="form-group">
          <input type="submit" class="form-control" id="submit" value="Submit">
          <input type="reset" class="form-control" id="reset" value="Reset">
          <a href="file:///E:/react/Login.html?">Already have an account Click here...</a>
        </div>
       
   </form>
  </div>
</body>
</html>
