    <script>
        const hadd=()=>
        {
            let a=parseInt(document.getElementById("txtno1").value);

                document.getElementById("spananswer").innerHTML=("  Entered Number Is Even :-->"+a);

                </div>
            </div>
            <br/>
              <div class="form-row">
                <div class="col">
                    <button type="button" value="Add" class="btn btn-outline-secondary" id="btnans" onclick="hadd();">Click Me</button>
                </div>

           </div>
        
        </form>
