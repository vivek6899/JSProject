<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script>
        
        const lovecal=()=>{
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lname').value;

            if (name == "") {
                alert('Please enter your name');
            } else if (name.length <= 2) {
                alert('Min lenght is 3')
            } else if (!isNaN(name)) {
                alert('Numbers are not allowed');
            }

            else if (lname == "") {
                alert('Please enter your love name');
            } else if (lname.length <= 2) {
                alert('Min lenght is 3')
            } else if (!isNaN(lname)) {
                alert('Numbers are not allowed');
            }
            else {
                var lovdata = Math.random() * 100;
                lovdata = Math.floor(lovdata);
                document.getElementById('lovevalue').value = lovdata + "%";
            }

        }
    </script>
    <style>
        
    </style>
</head>
<body>
    <div class="container" w-50 p-5>
        <form name="form1">
            <div class="form-row">
                <div class="col">
                    <div class="card-header bg-danger text-center text-white">LOVE CALCULATOR</div> 
                </div><br></div>
            </br>
                <div class="form-row">
                    <div class="col">                
                    <input type="text" class="form-control text-center"  name="txt1" id="name" placeholder="Your Name">
                
                <div class="form-group text-center"> + </div>
                <div class="form-group">
                    <input type="text" class="form-control text-center"  name="txt2" id="lname" placeholder="Love Name">
                </div>
                
                </div>
    </form></div>
    <div class="form-group">
        <div class="col center" >
            
            <input class="w-25  btn-success form-control " type="submit" id="btn" value="Calculate" onclick="lovecal();">
        </div> 
    </div> </br>
    <div id="spanans" class="card-footer">God Bless Your RelationShip</div>
</div>
<div class="card w-50 m-auto text-center ">
    <input type="text" class="form-control text-center"  name="txt2" id="lovevalue" placeholder="Love value">
</div>
</body>
</html>
