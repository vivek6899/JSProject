<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hi=()=>{
        var a =prompt("enter no");
        var b =prompt("enter no");
        var c =prompt("enter operator");
        
        if(c=="+"){
        alert("Addition is="+(parseInt(a)+parseInt(b)));
    }
    else if(c=="-"){
        alert(parseInt(a)-parseInt(b));
    }
    else if(c=="*"){
        alert(parseInt(a)* parseInt(b));
    }
    else if(c=="/"){
        alert(parseInt(a)/ parseInt(b));
        }
    }
    </script>
    <button class="btn-success" id="btnplus" onclick="hi()">Click me</button>
     
</body>
</html>
