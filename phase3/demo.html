<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <script>
        setTimeout(function() {
  location.reload();
}, 10000);
        const addvalue=()=>{
        var a=document.getElementById('t1').value;
        var radio = document.getElementById('r1').value;
   
        if(document.getElementById('r1').checked){
                if(radio=="Square") { 
                    document.getElementById('spanans').innerHTML=a*a;   
                }
                else{                    
                    
                    document.getElementById('spanans').innerHTML=a*a*a;
                }        
        }
   }
            </script>
    <div class = "container w-25 p-5">
        <form name="form">
            <div class="form-row">
               <div class="col">               
                <h1>Radio</h1>
                <input type="text" class="form-control" name="t1" id="t1"/>
                <div class="form-row">             
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" id="r1" name="r1" value="Square">
                          <label for="square">Square</label><br>
                          <input type="radio" id="r1" name="r1" value="Cube">
                          <label for="cube">Cube</label><br> 
                        </label>
                           
                 </div></div>
                 <br/>
                 <div class="form-row">
                   <div class="col">
                       <button type="button" value="Add" class="btn btn-outline-success" id="btnans" onclick="addvalue();" >Click Me</button>
                     </div>
                   </div><br/>
                   <div class="form-row"> 
                       <div class="col">  
                    Result:<span id="spanans"></span></div></div>
                </div>
                </div>
                
               
 
 </form>
 </div>
 </body></html>
