<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    
   <form name="myform" action="cookiesbg.html">
    <h1>Login</h1>
    <label for="username" id="username">Username:</label>
    <input type="text" id="uname" name="uname" placeholder="Enter username"><br>
    
    <button id="submit" class="btn-success" >Login</button><br>



    <select name="demo" id="bkcolor" onchange="setcolor()">
        <option value="Select Color">Select Color</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select>
</form>
    <script>
        
        window.onload=function(){
           if(document.cookie.length !=0){
               var nameValueArray=document.cookie.split("=");
               document.bgColor = nameValueArray[1];
               document.getElementById("bkcolor").value=nameValueArray[1];
           }
        }

        const setcolor=()=>{
            var selectedColor=document.getElementById("bkcolor").value;
            if((selectedColor != "selectedColor" && document.myform.uname.value !=""))
            {
                document.bgColor=selectedColor; //color logic is here
                document.cookie="color="+ selectedColor + ";expires=Fri,5 April 2021 01:00:00 UTC;";
                alert(document.cookie)
                cookievalue = escape(document.myform.uname.value) + ";";
              document.cookie = "uname=" + cookievalue;
               document.write ("Setting Cookies : " + "uname=" + cookievalue +" " +"bgcolor= "+ selectedColor );
             // document.write ("Setting Cookies : " + "bgColor=" + selectedColor );
            }
           
        }

    </script>
</body>
</html>
